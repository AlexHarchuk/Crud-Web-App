
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Реєстр книг</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#"> Контроль бібліотеки</a>
  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link"
                              th:href="@{/libros}">Книжковий контроль</a></li>
      <li class="nav-item"><a class="nav-link"
                              th:href="@{/users}">Контроль користувача</a></li>
    </ul>
  </div>
</nav>

<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Реєстрація користувачів</h1>
      <div class="card-body">

        <form th:action="@{/users}" th:object="${user}" method="POST">
          <div class="form-group">
            <label>Ідентифікатор користувача:</label>
            <input type="text" name="idUser" th:field="*{idUser}" class="form-control" placeholder="Введіть ідентифікатор користувача:"required>
          </div>

          <div class="form-group">
            <label>Ім'я користувача:</label>
            <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Введіть ім'я користувача:"required>
          </div>

          <div class="form-group">
            <label>NIF користувача </label>
            <input type="text" name="nif" th:field="*{nif}" class="form-control" placeholder="Введіть NIF:"required>
          </div>

          <div class="box-footer">
            <button class="btn btn-success">Зареєструвати користувача</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
