<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Книга редагування</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Контроль бібліотеки</a>
  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link"
                              th:href="@{/libros}">Книжковий контроль</a></li>
      <li class="nav-item"><a class="nav-link"
                              th:href="@{/users}">Контроль користувача</a></li>
    </ul>
  </div>
</nav>

<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Студентське видання</h1>
      <div class="card-body">

        <form th:action="@{/book/{id}(id=${book.idBook})}" th:object="${book}" method="POST">
          <div class="form-group">
            <label>Назва книги:</label>
            <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Введіть назву книги:"required>
          </div>

          <div class="form-group">
            <label>Автор книги:</label>
            <input type="text" name="author" th:field="*{author}" class="form-control" placeholder="Представити автора:"required>
          </div>

          <div class="form-group">
            <label>Редакційна стаття:</label>
            <input type="text" name="editorial" th:field="*{editorial}" class="form-control" placeholder="Представляємо редакційну статтю:"required>
          </div>

          <div class="form-group">
            <label>Кількість сторінок:</label>
            <input type="text" name="numPages" th:field="*{num_pages}" class="form-control" placeholder="Введіть кількість сторінок:" required>
          </div>

          <div class="form-group">
            <label>Доступність: </label>
            <input type="text" name="available" th:field="*{available}" class="form-control" placeholder="Бронювання доступне?" required>
          </div>
          <div class="form-group">
            <label>Ідентифікатор користувача:</label>
            <input type="text" name="idUser" th:field="*{idUser}" class="form-control" placeholder="Ідентифікатор користувача:"required>
          </div>

          <div class="box-footer">
            <button class="btn btn-success">Редагувати книгу</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
